<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåø Green Path Maze</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 40px;
    }

    h1 {
      color: #2e7d32;
      margin-top: 20px;
      text-shadow: 1px 1px #a5d6a7;
    }

    #timer {
      font-size: 18px;
      color: #1b5e20;
      font-weight: bold;
      background: #dcedc8;
      padding: 6px 12px;
      border-radius: 10px;
      margin: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(10, 45px);
      grid-template-rows: repeat(10, 45px);
      gap: 3px;
      margin-top: 20px;
      background-color: #aed581;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .tile {
      width: 45px;
      height: 45px;
      text-align: center;
      font-size: 24px;
      line-height: 45px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: inset 0 0 4px #ccc;
      transition: transform 0.1s ease;
    }

    .player {
      background: #a5d6a7;
      font-size: 26px;
      box-shadow: 0 0 6px 2px #81c784 inset;
      transform: scale(1.05);
    }

    .goal {
      background: #dcedc8;
      font-size: 26px;
      box-shadow: 0 0 8px #c0f58a;
      animation: pulse 1s infinite alternate;
    }

    .eco {
      background: #b2dfdb;
      font-size: 26px;
      box-shadow: 0 0 6px 2px #64ffda;
      transform: scale(1.1);
    }

    .obstacle {
      background: #ffcdd2;
      font-size: 26px;
      box-shadow: 0 0 4px 2px #ef5350 inset;
      transform: scale(0.95);
    }

    .empty {
      background: #f1f8e9;
    }

    .btn {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #388e3c;
    }

    #msg {
      margin-top: 10px;
      font-weight: bold;
      color: #388e3c;
      font-size: 16px;
      text-shadow: 0.5px 0.5px #c8e6c9;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 8px #c0f58a; }
      to { box-shadow: 0 0 15px #c0f58a; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>üå± Green Path Maze</h1>
  <div id="timer">‚è±Ô∏è Time Left: <span id="time">30</span>s</div>
  <p>Collect all ‚ôªÔ∏è items and reach üèÅ safely!</p>

  <div id="gameBoard"></div>
  <p id="msg"></p>
  <a href="main.html" class="btn">‚Üê Back to Campaign</a>

  <script>
    const board = document.getElementById("gameBoard");
    const msg = document.getElementById("msg");
    const timeDisplay = document.getElementById("time");

    const size = 10;
    const playerIcon = "üö∂";
    const ecoIcons = ["üö≤", "üöå", "‚ö°"];
    const obstacleIcons = ["üöó", "üí®", "üõ¢Ô∏è"];
    const goalIcon = "üèÅ";

    const map = Array(size).fill().map(() => Array(size).fill(""));

    let player = { x: 0, y: 0 };
    let collected = 0;
    const totalEco = 5;
    let timeLeft = 30;
    let timer = null;
    let gameOver = false;

    function placeRandom(iconArray, count) {
      let placed = 0;
      while (placed < count) {
        const x = Math.floor(Math.random() * size);
        const y = Math.floor(Math.random() * size);
        if (!map[y][x] && !(x === 0 && y === 0)) {
          map[y][x] = iconArray[Math.floor(Math.random() * iconArray.length)];
          placed++;
        }
      }
    }

    function initGame() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          map[y][x] = "";
        }
      }

      placeRandom(ecoIcons, totalEco);
      placeRandom(obstacleIcons, 8);
      map[size - 1][size - 1] = goalIcon;

      drawBoard();
      startTimer();
    }

    function drawBoard() {
      board.innerHTML = "";
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");

          if (player.x === x && player.y === y) {
            tile.textContent = playerIcon;
            tile.classList.add("player");
          } else {
            const content = map[y][x];
            tile.textContent = content;
            if (ecoIcons.includes(content)) tile.classList.add("eco");
            else if (obstacleIcons.includes(content)) tile.classList.add("obstacle");
            else if (content === goalIcon) tile.classList.add("goal");
            else tile.classList.add("empty");
          }

          board.appendChild(tile);
        }
      }
    }

    function move(dx, dy) {
      if (gameOver) return;

      const newX = player.x + dx;
      const newY = player.y + dy;

      if (newX < 0 || newX >= size || newY < 0 || newY >= size) return;

      const target = map[newY][newX];

      if (ecoIcons.includes(target)) {
        collected++;
        msg.textContent = `Eco-items collected: ${collected}/${totalEco}`;
        map[newY][newX] = "";
      } else if (obstacleIcons.includes(target)) {
        msg.textContent = "üí• Oops! You hit a polluting item!";
        stopTimer();
        gameOver = true;
        return;
      } else if (target === goalIcon) {
        if (collected === totalEco) {
          msg.textContent = "üéâ Mission Accomplished: Green Commuter!";
          stopTimer();
          gameOver = true;
        } else {
          msg.textContent = `‚ùó Collect all eco-items before reaching üèÅ`;
          return;
        }
      }

      player.x = newX;
      player.y = newY;
      drawBoard();
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          msg.textContent = "‚è∞ Time's up! Try again!";
          gameOver = true;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") move(0, -1);
      else if (e.key === "ArrowDown") move(0, 1);
      else if (e.key === "ArrowLeft") move(-1, 0);
      else if (e.key === "ArrowRight") move(1, 0);
    });

    initGame();
  </script>
</body>
</html>
